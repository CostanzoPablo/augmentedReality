<html>
  <head>
    <script src="vendor/aframe/aframe.min.js"></script>
    <script src="vendor/aframe/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>
      <a-marker type="pattern" url="markers/moon2.patt">
        <a-entity 
          gltf-model="models/moon2.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation="property: rotation; to: 0 0 -360; loop: true; dur: 10000; easing: linear">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
